version: 2.1
jobs:
  say-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: echo Hello
  say-world:
    environment:
      me: "ossama"
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Say world"
          command: echo $me 
workflows:
  default:
    jobs:
      - say-hello
      - say-world:
          requires: 
            - say-hello
